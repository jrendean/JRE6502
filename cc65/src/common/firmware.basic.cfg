MEMORY
{
  ZP:    start=$0000, size=$0100, type=rw, define=yes;
  RAM:   start=$0200, size=$7D00, type=rw, define=yes, fill=yes, fillval=$00, file="";

  VIA1:  start=$8000, size=$000F, type=rw, define=yes, file="";
  VIA2:  start=$8010, size=$000F, type=rw, define=yes, file="";
  ACIA1: start=$8020, size=$000F, type=rw, define=yes, file="";
  
  ROMIOFILLER:  start=$8000, size=$0100, type=rw, fill=yes, fillval=$EA, file=%O;
  ROM:   start=$8100, size=$7F00, type=ro, fill=yes, fillval=$EA, file=%O;
}

SEGMENTS
{
  ZEROPAGE: load=ZP,  type=zp,  define=yes;
  DATA:     load=ROM, type=rw,  define=yes,   run=RAM;
  BSS:      load=RAM, type=bss, define=yes;
  STARTUP:  load=ROM, type=ro,  optional=yes;
  CODE:     load=ROM, type=ro;
  RODATA:   load=ROM, type=ro,  optional=yes;
  VECTORS:  load=ROM, type=ro,  start=$FFFA;
}

SYMBOLS {
  __STACKSIZE__: value = $0200, type = weak;
}